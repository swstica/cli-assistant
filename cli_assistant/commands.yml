- id: list_files
  intent: "list files"
  aliases:
    - "show files"
    - "see all files"
    - "list all files"
  command_template: "ls -la {path}"
  description: "Lists all files, including hidden ones, in long format."
  platforms: ["unix"]
  safety_level: "low"
  examples:
    - "how do I see hidden files?"
    - "show me everything in folder"

- id: current_dir
  intent: "show current directory"
  aliases: 
    - "where am i"
    - "what is my current directory"
    - "show current path"
    - "current folder"
  command_template: "pwd"
  description: "Prints the current working directory."
  platforms: ["unix"]
  safety_level: "low"
  examples: 
  - "what folder i am in right now?"
  - "where am i now?"

- id: change_dir
  intent: "change directory"
  aliases: 
  - "go to folder"
  - "move to directory"
  - "cd into"
  command_template: "cd {path}"
  description: "Changes the current working directory to the specified path."
  platforms: ["unix"]
  safety_level: "low"
  examples:
    - "how do i go to documents folder?"
    - "switch to another directory"

- id: make_dir
  intent: "create directory"
  aliases:
    - "make folder"
    - "new folder"
    - "mkdir"
  command_template: "mkdir {name}"
  description: "Creates a new directory."
  platforms: ["unix"]
  safety_level: "low"
  examples:
    - "how do i create a folder?"
    - "make a new directory called test"

- id: remove_file
  intent: "remove file"
  aliases:
    - "delete file"
    - "remove a file"
    - "rm"
  command_template: "rm {path}"
  description: "Removes a file from the system."
  platforms: ["unix"]
  safety_level: "high"
  examples:
    - "how do i delete a file?"
    - "remove file test.txt"

